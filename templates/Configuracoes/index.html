<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="{% static 'bootstrap/js/jquery.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <script defer src="{% static 'fontawesome/js/fontawesome-all.min.js' %}"></script>
</head>
<body>
    {% include "menu.html" %}
    <div class="container page">
        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
            <form method="post" action="#">
                {% csrf_token %}
                <div class="form-group">
                    <label for="user_id_g6">Usuario G6</label>
                    <select class="form-control" name="user_id_g6">
                        {% for user_g6 in users_g6 %}
                        <option value="{{ user_g6.id }}"{% if user_g6.id == user_id_g6 %} selected="selected"{% endif %}>{{ user_g6.Nome }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="data_table_search"{% if data_table_search == 'On' %} checked="checked"{% endif %}>
                        <label class="form-check-label" for="data_table_search">Pesquisar usando enter</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>
    </div>
<script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
